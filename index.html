<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>최강록 짤 생성기</title>
    <script src="html2canvas.min.js"></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css" />
    <!-- Google tag (gtag.js) -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=G-LQVPJZ5VTY"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag() {
        dataLayer.push(arguments);
      }
      gtag("js", new Date());

      gtag("config", "G-LQVPJZ5VTY");
    </script>
  </head>
  <body>
    <h1>최강록 짤 생성기</h1>

    <select id="image-selector">
      <option value="oil.jpg">들기름</option>
      <option value="basil.jpg">바질</option>
    </select>

    <div id="canvas-container">
      <img id="image" src="oil.jpg" alt="Background" style="width: 500px" />
      <canvas id="canvas" style="display: none"></canvas>
      <div id="text-overlay"></div>
      <!-- 텍스트 오버레이 -->
    </div>

    <input
      type="text"
      id="text-input"
      maxlength="10"
      placeholder="최대 10글자 입력(ex: '나야 들기름')"
    />
    <button id="download">다운로드</button>
    <canvas id="result"></canvas>
  </body>
</html>
